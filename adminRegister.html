<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TheraPeace</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    
    <!-- Left section with image -->
    <div class="image-section">
        <img src="images/logo.png" alt="TheraBee Logo">
    </div>

    <!-- Right section with form -->
    <div class="container">
        <div class="registration-form">
            <a href="adminlogin.php" class="back-link">&larr; Back</a>
            <h2>Admin Registration</h2>
            <form action="aRegister.php" method="POST" enctype="multipart/form-data">
                
                
                <input type="text" id="firstName" name="firstName" placeholder="First Name" required>
                <input type="text" id="lastName" name="lastName" placeholder="Last Name" required>
                <input type="email" id="email" name="email" placeholder="username" required>
                <input type="text" id="phone" name="phone" placeholder="Phone" required>
                <input type="text" id="address" name="address" placeholder="Address" required>
                <input type="date" id="birthday" name="birthday" placeholder="Birthday" required>
                
                <select id="gender" name="gender" required>
                    <option value="Female">Female</option>
                    <option value="Male">Male</option>
                </select>

                <input type="password" id="password_hash" name="password" placeholder="Password" required pattern=".{8,}" title="Password must be at least 8 characters long">

                <button type="submit">Register</button>
            </form>
        </div>
    </div>
</body>
</html>
