<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TheraPeace</title>
    <link rel="stylesheet" href="register.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    
        <!-- Left section with image -->
        <div class="image-section">
            <img src="images/logo.png" alt="TheraBee Logo">
        </div>

        <!-- Right section with form -->
        <div class="container">
        <div class="registration-form">
            <a href="registerlanding.php" class="back-link">&larr; Back</a>
            <h2>Patient Registration</h2>
            <form action="pRegister.php" method="POST" enctype="multipart/form-data">
                
                
                <input type="text" id="patientID" name="patientID" placeholder="PatientID" required>
                <input type="text" id="patientName" name="patientName" placeholder="Patient Name" required>
                <input type="text" id="phone" name="phone" placeholder="Phone" required>
                <input type="email" id="email" name="email" placeholder="Email" required>
                <label for="birthday">Birthday:</label>
                <input type="date" id="birthday" name="birthday" placeholder="Birthday" required>
                <input type="text" id="address" name="address" placeholder="Address" required>
                
                
                
                <select id="gender" name="gender" placeholder="Gender" required>
                    <option value="Female">Female</option>
                    <option value="Male">Male</option>
                </select>

                <select id="parentID" name="parentID" required>
                    <option value="">Select Parent Name</option>
                </select>
                
                <input type="text" id="relationship" name="relationship" placeholder="Relationship" required>

                <select id="status" name="status" placeholder="Status" required>
                    <option value="Active">Active</option>
                    <option value="Inactive">Inactive</option>
                </select>

                <input type="file" id="image" name="image" accept="image/*">
                <input type="password" id="password_hash" name="password" placeholder="Password" required>

                <button type="submit">Register</button>
            </form>
        </div>
    </div>
    <script src="register.js" defer></script>
</body>
</html>
